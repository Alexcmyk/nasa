<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <a href="#">about</a>
            <img src="./04-nasa/1-Assets/logo.svg" alt="Nasa logo">
            <a href="https://www.nasa.gov/">nasa.gov</a>
        </header>
        <section class="photos">
            <div class="photo">
                <div class="overlay">
                    <p>moon</p>
                </div>
                <img src="./04-nasa/1-Assets/image_1.jpg" alt="Image of the moon">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>nebula</p>
                </div>
                <img src="./04-nasa/1-Assets/image_2.jpg" alt="Image of a nebula">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>tornado</p>
                </div>
                <img src="./04-nasa/1-Assets/image_3.jpg" alt="Image of a space tornado">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>galaxy</p>
                </div>
                <img src="./04-nasa/1-Assets/image_4.jpg" alt="Image of the galaxy">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>city at night</p>
                </div>
                <img src="./04-nasa/1-Assets/image_5.jpg" alt="Image of a cosmic city at night">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>cosmic</p>
                </div>
                <img src="./04-nasa/1-Assets/image_6.jpg" alt="Image of the cosmic">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>earth</p>
                </div>
                <img src="./04-nasa/1-Assets/image_7.jpg" alt="Image of the earth">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>astronaut</p>
                </div>
                <img src="./04-nasa/1-Assets/image_8.jpg" alt="Image of our astronauts">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>international space station</p>
                </div>
                <img src="./04-nasa/1-Assets/image_9.jpg" alt="Image of the international space station">
            </div>
            <div class="photo">
                <div class="overlay">
                    <p>aurora borealis</p>
                </div>
                <img src="./04-nasa/1-Assets/image_10.jpg" alt="Image of the aurora borealis">
            </div>

        </section>
       
    </body>
</html>
